<ion-app color="primary">
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <br>

                    <div class="center">
                        <img src="/assets/imgs/surelog_logo.png" style="width: 30px;">
                    </div>

                    <br><br>

                    <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
                        <ion-item color="primary" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" style="font-size: 1em;">
                            <ion-icon name="{{p.icon}}" slot="start"></ion-icon>
                            <ion-label>{{p.title}}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
