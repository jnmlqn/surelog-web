<ion-header [translucent]="true" color="primary">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
        <ion-buttons slot="end">
            <label class="small">
                Hi {{user.first_name}}, <span class="pointer" (click)="logout()">Logout?</span>
            </label>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-progress-bar type="indeterminate" *ngIf="loader" style="position: fixed;"></ion-progress-bar>
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">{{title}}</ion-title>
        </ion-toolbar>
    </ion-header>

    <div id="container" class="p-4" style="height: 200px">
        <ng-content select="[content]"></ng-content>
    </div>
</ion-content>
